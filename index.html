        <script type="text/javascript" src="scripts/underscore.js"></script>
        <script type="text/javascript" src="scripts/zepto.js"></script>

        <div id="container">
            <a href="http://github.com/digal/nerdometer"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://d3nwyuy0nl342s.cloudfront.net/img/e6bef7a091f5f3138b8cd40bc3e114258dd68ddf/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub"></a>

                <div id="chartInner">
                </div>
                <div id="loader">
                    <img src="images/loader.gif" alt="Loading">
                </div>
            </div>

            <p>Twitter search query: <input id="term" name="term"></input>
            <button id="btnSearch" onClick="onSearch();">YARR!</button></p>
        </div>
        <div id="footer">
            <div id="left">
                Nerd-o-meter shows client statistics for specified search query.<br/>
                Ingridients:
                <li><a href="http://search.twitter.com/api/">Twitter search API</a> for data</li>
                <li><a href="http://zeptojs.com/">zepto.js</a> for handy stuff</li>
                <li><a href="http://documentcloud.github.com/underscore/">underscore.js</a> for functional programming stuff</li>
                <li><a href="http://code.google.com/apis/chart/">Google chart Tools</a> for neat piecharts</li>
            </div>
            <div id="right">
